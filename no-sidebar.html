		<script src="js/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-xlarge.css" />
		</noscript>
	</head>
	<body id="top">

		<!-- Header -->
			<header id="header" class="skel-layers-fixed">
				<h1><a href="#">ACME</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="left-sidebar.html">Nosotros</a></li>
						<li><a href="right-sidebar.html">Nuestros Servicios</a></li>
						<li><a href="no-sidebar.html">Catálogo de clientes</a></li>
						<li><a href="no-sidebar.html">Contáctenos</a></li>
						<li><a href="#" class="button special">Sign Up</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<section id="main" class="wrapper style1">
				<header class="major">
					<h2>Contáctenos</h2>
					<p>Completa el formulario para ponerte en contacto con nosotros</p>
				</header>
				<div class="col-md-10 col-md-offset-1 animate-box" >
					<h2>Contactenos</h2>
					<form action="#">
						<div class="row form-group">
							<div class="col-md-6">
								<label for="fname">Nombres</label>
								<input type="text" id="fname" class="form-control" placeholder="Nombres">
							</div>
							<div class="col-md-6">
								<label for="lname">Apellidos</label>
								<input type="text" id="lname" class="form-control" placeholder="Apellidos">
							</div>
						</div>
				
						<div class="row form-group">
							<div class="col-md-12">
								<label for="email">Email</label>
								<input type="text" id="email" class="form-control" placeholder="Your email address">
							</div>
						</div>
				
						<div class="row form-group">
							<div class="col-md-12">
								<label for="subject">Asunto</label>
								<input type="text" id="subject" class="form-control" placeholder="Escriba su asunto aqui">
							</div>
						</div>
				
						<div class="row form-group">
							<div class="col-md-12">
								<label for="message">Mensaje</label>
								<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Escriba su mensaje aqui"></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Enviar" class="btn btn-primary">
						</div>
				
					</form>     
				</div>
				</div>
			</footer>

	</body>
</html>
